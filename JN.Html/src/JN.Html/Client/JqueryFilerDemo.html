<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../bower_components/jquery.filer/js/css/jquery.filer.css" />
    <link rel="stylesheet" href="../bower_components/jquery.filer/js/css/themes/jquery.filer-dragdropbox-theme.css" />

    <script src="../bower_components/jquery.filer/js/jquery.filer.js"></script>
    <script>
        $(function () {
            $("#filer_input").filer({
                limit: 3,
                maxSize: 3,
                extensions: ['jpg', 'jpeg', 'png', 'gif'],
                changeInput: true,
                showThumbs: true
            });

      
             
        })


    </script>
</head>
<body>
    <form action="../bower_components/jquery.filer/php/upload.php" method="post" enctype="multipart/form-data">
        <input type="file" name="files[]" id="filer_input" multiple="multiple">
        <input type="submit" value="Submit">
    </form>
</body>
